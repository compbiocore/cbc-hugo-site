<div class="embeds__outer">
  <h1>{{ .Site.Params.slider.title | markdownify }}</h1>

  <div class="embeds__container">
    {{ range $index, $element := first 10 .Site.Data.embed }}
    <div class="embeds__card" >
      {{ if .images }}
      <div class="embed__img" style="background-image: url({{ range first 1 .images }}{{ .url }}{{ end }})"></div>
      {{ else }}
      <div class="embed__img"><img src="{{ "images/dna.svg" | absURL }}"></div>
      {{ end }}
      <div class="embed__body">
        <div class="embed__site">
          <span>{{ .site }}</span>
        </div>
        <h5 class="embed__title">{{ .title }}</h5>
        <p class="embed__text">{{ truncate 100 .description }}</p>
        <a class="embed__external__link" href="{{ .url }}">
          <span class="text-muted">Read more</span>
          <span class="fas fa-external-link-alt"></span>
        </a>
      </div>
    </div>
    {{ end }}
  </div>
</div>
