<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<title>{{ .Title }} | {{ .Site.Title }}</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:400" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Rubik:400,500,900" rel="stylesheet" />
	<link rel="canonical" href="{{ .Permalink }}">
	<link href="{{ "index.xml" | absURL}}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	{{ $style := resources.Get "sass/style.scss"  | toCSS | minify }}

	<link rel="stylesheet" type="text/css" href="{{ $style.RelPermalink }}" />

	{{ template "_internal/google_analytics_async.html" . }}

	<!-- BROWN HEAD -->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <!-- Typekit -->
  <title>Brown</title>
  <meta name="MobileOptimized" content="width">

  <meta http-equiv="cleartype" content="on">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<link rel="stylesheet" href="{{"brown/styles.css" | absURL }}" />

	<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}" />
